services:
  - type: web
    name: mental-health-backend
    env: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt
    startCommand: python -m backend.app
    envVars:
      - key: PORT
        value: 8000
      - key: CORS_ORIGINS
        value: https://your-frontend.example.com
      - key: MOCK_PREDICT
        value: "true"
